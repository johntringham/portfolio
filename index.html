<body>
	<div class="container-fluid">
		<div class="row">
			<div id="sidebar" class="col-lg-2 col-md-4 col-sm-12 col-xs-12"> <!--id="sidebar"-->
				<div id="sidetop">

				<a href="#" onclick="switchTo('aboutme.html')">about</a><br />

			<div id="mainpart" class="col-lg-10 col-md-8 col-sm-12 col-xs-12"> <!--id="mainpart"-->
				<div id="title"></div>
				<div id="content">
				</div>
			</div>
		</div>
	</div>

	<script language="javascript" type="text/javascript">
		$("#title").data("top", $("#title").offset().top); // set original position on load

		function fixImageSize() {
			var wid = $(window).width() - 400;
			var hei = $(window).height() - 120;

			$('#content img').css({ 'max-height': Math.max(hei, 200) });
			$('#content img').css({ 'max-width': Math.max(wid, 300) });
			$('#content video').css({ 'max-height': Math.max(hei, 200) });
			$('#content video').css({ 'max-width': Math.max(wid, 300) });
		}

		function switchTo(page) {
			let content = $('#content');
			content.animate({opacity : 0}, 500, function() { 
			if (page == "") {
				page = "aboutme.html";
			}
			if (page != "") {
				$.get(page).done(function (data) {
					document.getElementById('content').innerHTML = data;
					fixImageSize();
					content.animate({opacity : 1}, 500);
				});
			}
			});
		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		switchTo("aboutme.html");
		
		$(window).resize(fixImageSize);

		fixImageSize();
	</script>
