	<script language="javascript" type="text/javascript">

		function fixImageSize() {
			var wid = Math.min(1140, $(window).width() - 60);
			var hei = $(window).height();

			// $('#content .resizeme').css({ 'max-height': Math.max(hei, 200) });
			$('#content .resizeme').css({ 'max-width': Math.max(wid, 100) });

			$('#content .resizeme-3').css({ 'max-height': Math.max(hei, 200) });
			$('#content .resizeme-3').css({ 'max-width': Math.max(wid / 3 - 20, 100) });

			// $('#content img').css({ 'max-height': Math.max(hei, 200) });
			// $('#content img').css({ 'max-width': Math.max(wid, 300) });
			// $('#content video').css({ 'max-height': Math.max(hei, 200) });
			// $('#content video').css({ 'max-width': Math.max(wid, 300) });
		}

		function switchTo(page) {
			let content = $('#content');
			content.animate({opacity : 0}, 500, function() { 
			if (page == "") {
				page = "aboutme.html";
			}
			if (page != "") {
				var request = $.get(page);
				
				request.done(function (data) {
					document.getElementById('content').innerHTML = data;
					fixImageSize();
					content.animate({opacity : 1}, 500);
				});

				request.error(function(data){
					switchTo("aboutme.html");
				})
			}
			});
		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		var hash = window.location.hash;
		if(hash != ""){
			var page = hash.substring(1) + ".html";
			switchTo(page);
		}else{
			switchTo("aboutme.html");
		}

		$(window).resize(fixImageSize);

		fixImageSize();
	</script>
